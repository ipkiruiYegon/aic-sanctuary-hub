<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIC Sanctuary Hub</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; margin-bottom: 20px; }
        input { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to AIC Sanctuary Hub</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Phone Number" required pattern="0[0-9]{9}" >
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
<script>
const phoneInput = document.querySelector('input[name="username"]');
phoneInput.addEventListener("input", function () {
  const regex = /^0\d{9}$/;
  if (!regex.test(this.value)) {
    this.setCustomValidity("Phone number must be 10 digits and start with 0");
  } else {
    this.setCustomValidity("");
  }
});
</script>

</html>
